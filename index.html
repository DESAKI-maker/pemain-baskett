<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Pemain basket</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #22d3ee;
      --muted: #94a3b8;
      --text: #ffffff;
      font-family: 'Poppins', system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: url('lapangan basket.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
      letter-spacing: 1px;
      color: var(--accent);
      text-transform: uppercase;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 1100px;
    }

    .player-card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
      cursor: pointer;
    }

    .player-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 30px rgba(34,211,238,0.25);
    }

    .player-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .player-info {
      padding: 16px;
    }

    .player-name {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 6px;
      color: var(--text);
    }

    .player-pos {
      color: var(--accent);
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .player-team {
      color: var(--muted);
      font-size: 0.9rem;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background: var(--card);
      color: var(--text);
      padding: 24px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transform: scale(0.8);
      animation: zoomIn 0.3s ease forwards;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .close-btn {
      background: var(--accent);
      color: var(--bg);
      font-weight: 700;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
      transition: 0.25s;
    }

    .close-btn:hover {
      background: #000000;
    }
  </style>
</head>
<body>
  <h1>Pemain basket</h1>

  <div class="grid">
    <div class="player-card" data-desc="pemain basket profesional asal Amerika Serikat yang bermain untuk Golden State Warriors di NBA. Ia dikenal sebagai penembak tiga angka terbaik sepanjang sejarah NBA dan telah mengubah cara permainan basket modern dimainkan.">
      <img src="stepen.jpg" alt="stephen curry">
      <div class="player-info">
        <div class="player-name">stephen curry</div>
        <div class="player-pos">Point Guard</div>
        <div class="player-team">Golden State Warriors</div>
      </div>
    </div>

    <div class="player-card" data-desc="LeBron James itu pemain yang suka bikin manusia biasa merasa tidak cukup latihan. Badannya kayak superhero, mainnya kayak cheat mode, dan umur 40 masih lompat seakan lututnya garansi seumur hidup.">
      <img src="download.jpeg" alt="Cristiano Ronaldo">
      <div class="player-info">
        <div class="player-name">lebron james</div>
        <div class="player-pos">forward</div>
        <div class="player-team">Los Angeles Lakers</div>
      </div>
    </div>

    <div class="player-card" data-desc="Salah satu ball-handler (penguasaan bola) terbaik dalam sejarah NBA.

Tembakan clutch dan finishing yang sangat kreatif.">
      <img src="download (3).jpeg" alt="Kyrie Andrew Irving">
      <div class="player-info">
        <div class="player-name">Kyrie Andrew Irving</div>
        <div class="player-pos">Point Guard</div>
        <div class="player-team">Dallas Mavericks</div>
      </div>
    </div>

    <div class="player-card" data-desc="salah satu pemain basket terbaik di NBA saat ini. Ia dikenal dengan kemampuan mencetak poin dari berbagai posisi, ukuran tubuh yang tinggi, dan skill yang sangat halus. Durant sering dianggap sebagai salah satu scorer paling alami dalam sejarah NBA.">
      <img src="download (4).jpeg" alt="KEVIN DURANT">
      <div class="player-info">
        <div class="player-name">KEVIN DURANT</div>
        <div class="player-pos">Small Forward / Power Forward</div>
        <div class="player-team">Phoenix Suns</div>
      </div>
    </div>

  </div>

  <footer>Daftar Pemain basket| Dibuat oleh alif</footer>

  <div class="modal" id="playerModal">
    <div class="modal-content">
      <img id="modalImage" src="" alt="">
      <h2 id="modalName"></h2>
      <p id="modalDesc"></p>
      <button class="close-btn" id="closeModal">Tutup</button>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.player-card');
    const modal = document.getElementById('playerModal');
    const modalImg = document.getElementById('modalImage');
    const modalName = document.getElementById('modalName');
    const modalDesc = document.getElementById('modalDesc');
    const closeModal = document.getElementById('closeModal');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const img = card.querySelector('img').src;
        const name = card.querySelector('.player-name').textContent;
        const desc = card.dataset.desc;
        modalImg.src = img;
        modalName.textContent = name;
        modalDesc.textContent = desc;
        modal.classList.add('show');
      });
    });

    closeModal.addEventListener('click', () => modal.classList.remove('show'));
    modal.addEventListener('click', e => {
      if (e.target === modal) modal.classList.remove('show');
    });
  </script>
</body>
</html>
